name: Create Addon Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup GitHub CLI
        run: |
          # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º GitHub CLI –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Ä–µ–ª–∏–∑–∞–º–∏
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          sudo apt update
          sudo apt install gh -y

      - name: Extract version from tag
        id: get_version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Building version: $VERSION"

      - name: Clean up existing release
        run: |
          # –£–¥–∞–ª—è–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π —Ä–µ–ª–∏–∑ –µ—Å–ª–∏ –µ—Å—Ç—å
          gh release delete "${{ github.ref_name }}" --yes || true
          echo "‚úÖ Cleaned up existing release if any"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create addon directory structure
        run: |
          mkdir -p AferistHelper
          cp AferistHelper.toc AferistHelper/
          cp AferistHelper.lua AferistHelper/
          cp MuteManager.lua AferistHelper/
          cp AferistHelper_Configs.lua AferistHelper/

      - name: Create ZIP archive
        run: |
          zip -r "AferistHelper-${{ steps.get_version.outputs.version }}.zip" AferistHelper/
          echo "üìÅ Created: AferistHelper-${{ steps.get_version.outputs.version }}.zip"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: AferistHelper ${{ steps.get_version.outputs.version }}
          body: |
            ## AferistHelper ${{ steps.get_version.outputs.version }}
            
            ### üì¶ –ù–æ–≤—ã–π —Ä–µ–ª–∏–∑
            
            **–°–∫–∞—á–∞—Ç—å:** `AferistHelper-${{ steps.get_version.outputs.version }}.zip`
            
            **–£—Å—Ç–∞–Ω–æ–≤–∫–∞:**
            1. –†–∞—Å–ø–∞–∫—É–π—Ç–µ –∞—Ä—Ö–∏–≤ –ø–æ –ø—É—Ç–∏: `World of Warcraft/_classic_/Interface/AddOns/`
            2. –ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç–µ –∏–≥—Ä—É –∏–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ –∫–æ–º–∞–Ω–¥—É /reload –≤ —á–∞—Ç–µ
            
            
          files: |
            AferistHelper-${{ steps.get_version.outputs.version }}.zip
