name: Update Addon Version

on:
  push:
    paths:
      - '**.lua'
    branches: [ main ]

permissions:
  contents: write

jobs:
  update-version:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Calculate version
        id: version
        run: |
          # Читаем базовую версию из файла
          if [ -f ".base-version" ]; then
            BASE_VERSION=$(cat .base-version)
            echo "Using base version from .base-version: $BASE_VERSION"
          else
            BASE_VERSION="1.0"
            echo "Using default base version: $BASE_VERSION"
          fi
          
          # Считаем общее количество коммитов
          BUILD_NUMBER=$(git rev-list --count HEAD)
          NEW_VERSION="${BASE_VERSION}.${BUILD_NUMBER}"
          
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Build number: $BUILD_NUMBER"
          echo "New version: $NEW_VERSION"

      - name: Update TOC version
        run: |
          echo "Updating AferistHelper.toc to version: ${{ steps.version.outputs.new_version }}"
          sed -i "s/^## Version:.*$/## Version: ${{ steps.version.outputs.new_version }}/" AferistHelper.toc
          
          # Показываем изменения для проверки
          echo "Changes in TOC file:"
          grep "## Version:" AferistHelper.toc

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add AferistHelper.toc
          git commit -m "chore: auto-build ${{ steps.version.outputs.new_version }} [skip ci]"
          git push
